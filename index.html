<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Vishakha</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #5b1a24, #1a070a);
      color: #fff;
    }

    #start {
      position: fixed;
      inset: 0;
      background: #1a070a;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 0.35em;
      cursor: pointer;
      z-index: 1000;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h2 {
      font-size: 0.85rem;
      letter-spacing: 0.35em;
      opacity: 0.7;
      margin-bottom: 1rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 7vw, 4rem);
      margin-bottom: 1rem;
    }

    p {
      max-width: 560px;
      margin: 0 auto;
      font-size: 1rem;
      line-height: 1.7;
    }

    .float {
      position: fixed;
      bottom: -40px;
      font-size: 22px;
      opacity: 0.35;
      pointer-events: none;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(-130vh) rotate(360deg); }
    }
  </style>
</head>

<body>

<div id="start">TAP TO BEGIN</div>

<div class="container">
  <div>
    <h2>HAPPY BIRTHDAY</h2>
    <h1>Vishakha</h1>
    <p>
      Wishing you a day filled with calm moments,
      genuine smiles, and happiness that stays.
    </p>
  </div>
</div>

<audio id="music" preload="auto"></audio>

<script>
  const startScreen = document.getElementById("start");
  const music = document.getElementById("music");
  let started = false;

  function startExperience() {
    if (started) return;
    started = true;

    startScreen.style.display = "none";

    music.src = "birthday.mp3";
    music.muted = false;
    music.volume = 0.4;
    music.currentTime = 0;
    music.play().catch(() => {});

    startFloating();
  }

  startScreen.addEventListener("click", startExperience, { once: true });
  startScreen.addEventListener("touchstart", startExperience, { once: true });
  startScreen.addEventListener("pointerdown", startExperience, { once: true });

  function startFloating() {
    const emojis = ["ðŸŒ¸", "âœ¨"];
    setInterval(() => {
      const el = document.createElement("div");
      el.className = "float";
      el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      el.style.left = Math.random() * 100 + "%";
      el.style.animationDuration = (18 + Math.random() * 6) + "s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 25000);
    }, 1800);
  }
</script>

</body>
</html>
